<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
		<title>Hangman</title>
	</head>


<body>
	<script type = "text/javascript" src="js/jquery.js"></script>
	<script language="JavaScript" type = "text/javascript" src="js/hangman.js"></script>



	<div class="hangman">
			<p class="hangman-title">MILDY INFURIATING HANGMAN</p>
			<p class="hangman-subtitle">PICKS FROM RANDOM WORDS, SOME OF THEM SUCK.</p>
		<div class="hangman-results">
			<div class="hangman-hangman">
						<img src="images/hangman0.png" id="hangman"><br />
			</div>
			<div class="game-over" style="display: none;">
				<p class="game-over-won">You won! :)</p>
				<p class="game-over-won"><span id="word-won"></span></p>
				<p class="game-over-won"><span id="def-text-won"></span></p>
				<p class="game-over-lost">You lost :(</p>
				<p class="game-over-lost"><span id="word-lost"></span></p>
				<p class="game-over-lost"><span id="def-text-lost"></span></p>
				<button id="game-over-replay">Start Over</button>
			</div>	
		</div>
		<div class="hangman-word">
		</div>
		<div class="hangman-tiles">
		</div>
		<p class="hangman-subtitle" id="footer">BUILT USING WORDNIK API.</p>
	</div>

</body>
</html>
